<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Natalie's weather app</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city" id="city"></h1>
            <p>
              <b><span id="day-time"></span></b>, <span id="condition"></span
              ><br />
              Humidity:
              <span class="humidity" id="humidity"></span>, Wind:
              <span class="wind" id="wind"></span>
            </p>
          </div>
          <div class="temperature-data">
            <div id="weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                class="icon"
              />
            </div>
            <div class="temp" id="temp"></div>
            <div class="unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/nkiel2511" target="_blank">Nat Kiel</a>,
        code hosted on
        <a
          href="https://github.com/nkiel2511/natalie-weather-app"
          target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://weather-by-nk.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
