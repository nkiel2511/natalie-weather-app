<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <div class="app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />

      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>☀️ 12°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/nkiel2511" target="_blank">Nat Kiel</a>,
        code hosted on
        <a
          href="https://github.com/nkiel2511/natalie-weather-app"
          target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://weather-by-nk.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
